
header:
  version: 11

machine: gateway-dk
distro: nodistro

repos:
  # Core Yocto layer and bitbake
  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    branch: styhead
    path: sources/openembedded-core
    layers:
      meta:

  # Bitbake build tool
  bitbake:
    url: https://git.openembedded.org/bitbake
    branch: "2.10"
    path: sources/bitbake
    layers:
      .: "excluded"

  # Essential OE layers for basic functionality
  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: styhead
    path: sources/meta-openembedded
    layers:
      meta-oe:          # Core OpenEmbedded recipes
      meta-filesystems: # Filesystem utilities (e2fsprogs)
      meta-networking:  # Dependency for meta-filesystems
      meta-python:      # Dependency for meta-filesystems

  # Your custom layer
  meta-mono:
    path: layers/meta-mono

# Include site configuration
local_conf_header:
  site-config: |
    require ${TOPDIR}/../site.conf

# What to build
target:
  - mono-image
  - rcw
  - u-boot
  - u-boot-env
  - fman-ucode
  - atf