header:
  version: 11

repos:
  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    branch: styhead
    path: sources/openembedded-core
    layers:
      meta:

  bitbake:
    url: https://git.openembedded.org/bitbake
    branch: "2.10"
    path: sources/bitbake
    layers:
      .: "excluded"

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: styhead
    path: sources/meta-openembedded
    layers:
      meta-oe:
      meta-filesystems:
      meta-networking:  # Dependency for meta-filesystems
      meta-python:      # Dependency for meta-filesystems
      
  meta-arm:
    url: https://git.yoctoproject.org/meta-arm
    branch: styhead
    path: sources/meta-arm
    layers:
      meta-arm:
      meta-arm-toolchain:

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    branch: styhead
    path: sources
    layers:
      meta-virtualization:

  meta-qoriq:
    url: https://github.com/nxp-qoriq/meta-qoriq
    branch: styhead
    path: sources/meta-qoriq
    layers:
      meta-qoriq-bsp:

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale
    branch: styhead
    path: sources/meta-freescale
    layers:
      .:

  meta-mono:
    path: layers/meta-mono

# Include site configuration
local_conf_header:
  site-config: |
    require ${TOPDIR}/../site.conf
